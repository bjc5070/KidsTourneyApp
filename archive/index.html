<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kids Tourney App</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="lovefield.min.js"></script>
	<!--<script type="text/javascript" src="jquery-1.11.3.min.js"></script>-->
	</head>
	<body>
	<div id="formActions">
	<h1>RESEARCH GOOGLE LOVEFIELD.JS</h1>
	<input type="text" id="Name" placeholder="Name"><br />
	<input type="Number" id="Age" placeholder="Age"><br />
	<input type="Number" id="Num" placeholder="Number"><br />
	<input type="Number" id="Bluegill" placeholder="Bluegill"><br />
	<input type="Number" id="Perch" placeholder="Perch"><br />
	<input type="Number" id="Crappie" placeholder="Crappie"><br />
	<input type="Number" id="Catfish" placeholder="Catfish"><br />
	<button id="Add">Add Entry</button><button id="Update">Update Entry</button><br />
	<input type="Number" id="NumRemove" placeholder="Number to remove"><br />
	<button id="Remove">Remove Entry</button><br /><br />
	<button id="Populate">Populate fake Database</button><br /><br/>
	<button id="Sort">Sort for winners</button><br />
	<button id="Clear">Clear Database</button><br />
	<button id="Everyone">Display Current Database</button><br />
	<button id="Baby">Show all in Baby Range</button><br />
	<button id="Young">Show all in Young Range</button><br />
	<button id="Old">Show all in Old Range</button><br />
	</div>
	<ul class="tabs">
    <li><a href="#tab1">All Data</a></li>
    <li><a href="#tab2">0-5</a></li>
    <li><a href="#tab3">5-10</a></li>
    <li><a href="#tab3">10-15</a></li>
  </ul>
	<div id="DataViewer">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Number</th>
					<th>Bluegill</th>
					<th>Perch</th>
					<th>Crappie</th>
					<th>Catfish</th>
				</tr>
			</thead>
			<tbody id="DataBody">
			</tbody>
		</table>
	</div>
	</body>
</html>
